<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Showcase</title>
    <link rel="stylesheet" href="style.css">
     <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <i class="fa-solid fa-store"></i>
            <span>ValueVault</span>
        </div>

        <div class="nav-links">
            <div class="nav-item">
                <i class="fa-solid fa-user"></i>
                <span>Sign In</span>
            </div>

            <div class="nav-item">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </div>
        </div>
    </header>

    <!-- PRODUCTS -->
    <section class="product-grid">

        <div class="product-card">
            <img src="images/bag.jpg" alt="Bag">
            <h3>Stylish Bag</h3>
            <p class="price">₹1,499</p>
            <button>View</button>
        </div>

        <div class="product-card">
            <img src="images/perfume.jpg" alt="Perfume">
            <h3>Luxury Perfume</h3>
            <p class="price">₹2,299</p>
            <button>View</button>
        </div>

        <div class="product-card">
            <img src="images/shoes.jpg" alt="Shoes">
            <h3>Running Shoes</h3>
            <p class="price">₹3,999</p>
            <button>View</button>
        </div>

        <div class="product-card lower-row">
            <img src="images/watch.jpg" alt="Watch">
            <h3>Smart Watch</h3>
            <p class="price">₹5,499</p>
            <button>View</button>
        </div>

        <div class="product-card lower-row">
            <img src="images/headphones.jpg" alt="Headphones">
            <h3>Wireless Headphones</h3>
            <p class="price">₹1,999</p>
            <button>View</button>
        </div>

    </section>

</body>
</html>
